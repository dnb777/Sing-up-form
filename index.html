<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <p>Bruno</p>
        </div>
    </aside>
    <section class="main-section">
        <p class="main-section-text">
            Regístrate y accede a las <em>mejores oportunidades</em> del mercado inmobiliario. Crea tu cuenta en segundos y empieza a descubrir propiedades exclusivas adaptadas a tus necesidades.
        </p>
        <div class="form-container">
            <h2>Crea una cuenta</h2>
            <form action="" id="sing-up-form">
                <div class="form-row">
                    <div class="row">
                        <label for="name">Nombre</label>
                        <input type="text" name="firstname" id="name">
                    </div>
                    <div class="row">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="row">
                        <label for="tel">Telefono</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="row">
                        <label for="psw">Contraseña</label>
                        <input type="password" name="psw" id="psw">
                    </div>
                    <div class="row">
                        <label for="psw-confirmation">Confirmar contraseña</label>
                        <input type="password" name="psw-confirmation" id="psw-confirmation">
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" form="sing-up-form" class="button">Registrarte</button>
        <p class="login-msg">¿Ya tiene una cuenta? <a href="">Inicia sesión aqui</a></p>
    </section>
</body>
</html>
